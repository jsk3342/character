<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like a Tiger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Indie+Flower&family=Noto+Sans+KR&family=Rubik+Bubbles&family=Rubik+Glitch&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tiger.css" />
  </head>
  <body>
    <div class="center">
      <div class="tiger" id="tiger">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="tiger-face" id="tiger-face">
          <div class="hair"></div>
          <div class="eyes">
            <div class="eyes-dot"></div>
          </div>
          <div class="eyes-color"></div>
          <div class="deep-eyes"></div>
          <div class="eyebrow"></div>
          <div class="face"></div>
          <div class="nose"></div>
          <div class="mouse"></div>
          <div class="cheek"></div>
          <div class="cheek-touch_top"></div>
          <div class="cheek-touch_middle"></div>
          <div class="cheek-touch_bottom"></div>
          <div class="chin"></div>
        </div>
      </div>
      <h1 class="title">
        Like A Tiger<br />
        <strong>2022</strong>
      </h1>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
